<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
        gap: 4rem;
      }
    }
    @media (max-width: 450px) {
      .container {
        padding: 0.5rem;
      }
    }
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    @media (min-width: 768px) {
      .intro {
        text-align: left;
        flex: 1;
      }
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }
    p {
      color: #6c757d;
      font-size: 1.125rem;
    }
    @media (min-width: 768px) {
      p {
        font-size: 1.25rem;
      }
    }
    .card {
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    @media (min-width: 768px) {
      .card {
        padding: 2rem;
      }
    }
    .card-header {
      margin-bottom: 1rem;
    }
    .card-header h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0;
    }
    .card-header p {
      margin: 0.5rem 0 0 0;
      color: #6c757d;
    }
    .card-content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-weight: bold;
    }
    input {
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 20px;
    }
    .checkbox-group input {
      margin: 0;
    }
    .checkbox-group label {
      font-size: 0.875rem;
    }
    .checkbox-group a {
      text-decoration: underline;
      color: #007BFF;
    }
    button {
      padding: 0.75rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Add this media query to your existing styles */
@media (max-width: 450px) {
  .container {
    flex-direction: column;
    width: 80%;
    margin-right: 7%;
    
  }
  .card {
    padding: 1rem;
    max-width: 100%;
    box-shadow: none;
  }
  h1 {
    font-size: 2rem;
    text-align: center;
  }
  p {
    font-size: 1rem;
    text-align: center;
  }
  .card-header h2 {
    font-size: 1.25rem;
  }
  .card-header p {
    font-size: 0.875rem;
  }
  input, button {
    font-size: 0.875rem;
    padding: 0.5rem;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
        <h1 id="demo"></h1>
        <p id="demo2"></p> 
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Create an Account</h2>
        <p>Fill out the form to get started.</p>
      </div>
      <div class="card-content">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Ali Hasan" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="habib@hotmail.com" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="+973 1234-4321" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" />
        </div>
        <div class="checkbox-group">
          <input id="terms" type="checkbox" />
          <label for="terms">
            I agree to the 
            <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit">Sign Up</button>
      </div>
    </div>
  </div>


  <script>
    function typeWriter(elementId, text, speed, callback) {
      var i = 0;
      function type() {
        if (i < text.length) {
          document.getElementById(elementId).innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }
      type();
    }

    window.onload = function() {
      typeWriter('demo', 'Welcome to our Hotel.', 50, function() {
        typeWriter('demo2', 'Join our community and enjoy our world-class hospitality.', 50);
      });
    }
  </script>
</body></body>
</html>
